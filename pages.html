<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sani Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./dist/img/favicon.png" type="image/png" rel="icon">
</head>
<body>
	<div class="o-container--full o-flex u-p0">
		<!-- HEADER -->
		<div class="o-flex u-flex__full o-flex--middle c-header">
			<div class="u-flex__20 c-header__left">
				<div class="u-flex__full o-flex o-flex--center o-flex--middle u-padding__20">
					<h1 class="c-header__username">Ericksav</h1>
				</div>
			</div>
			<div class="u-flex__80 c-header__right">
				<div class="o-flex u-flex__full o-flex--middle u-padding__20">
					<div class="u-flex__header-left">
						<div class="o-flex o-flex--middle">
							<div class="u-mx1">
								<img src="dist/img/logo-smt.png" alt="">
							</div>
							<h1 class="u-mb0">Pages</h1>
						</div>
					</div>
					<div class="o-flex u-flex__header-right o-flex--right">
						<a class="c-header__log" href=""><b>Log Out</b></a>
					</div>
				</div>
			</div>
		</div>
		<!-- HEADER -->
		<!-- LEFT -->
		<div class="u-flex__20 c-content__left o-flex o-flex--justify">
			<div class="u-flex__full u-my2">
				<div class="o-flex">
					<a class="u-flex__full c-menu__links" href="pages.html">Pages</a>
					<a class="u-flex__full c-menu__links" href="pages.html">Reviews</a>
					<a class="u-flex__full c-menu__links" href="pages.html">Blog</a>
				</div>
			</div>
			<div class="o-flex o-flex--bottom u-flex__full">
				<div class="o-flex u-flex__full">
					<a class="u-flex__full c-menu__links-settings" href="">Settings</a>
				</div>
				<div class="o-flex u-flex__full o-flex--center o-flex--middle">
					<small class="c-menu__copyright">Copyright 2018</small>
				</div>
			</div>
		</div>
		<!-- LEFT -->
		<!-- RIGHT -->
		<div class="u-flex__80 c-content__right">
			<!-- UP -->
			<!-- <div class="o-container--full o-flex o-flex--justify o-flex--middle u-padding__20 c-header">
				<div class="o-flex u-flex__80">
					<div class="o-flex">
						<div class>
							<img src="dist/img/logo-smt.png" alt="">
						</div>
						<h2 class="u-mb0">Pages</h2>
					</div>
				</div>
				<div class="o-flex u-flex__20">
					<a href=""><b>Log Out</b></a>
				</div>
			</div> -->
			<!-- UP -->
			<!-- Content -->
			<div class="o-flex u-flex__full">
				<div class="u-flex__30 c-content__padding">
					<div class="c-update__box">
						<div class="c-update">
							<p><b>Our Pages</b></p>
							<ol>
								<a href="pages.html"><li class="c-update__link">Page 1</li></a>
								<a href="pages.html"><li class="c-update__link">Page 2</li></a>
								<a href="pages.html"><li class="c-update__link">Page 3</li></a>
								<a href="pages.html"><li class="c-update__link">Page 4</li></a>
								<a href="pages.html"><li class="c-update__link">Page 5</li></a>
							</ol>
						</div>
					</div>
				</div>
				<div class="u-flex__70 c-edit">
					<div class="c-edit__up c-content__padding">
						<form>
						  <label>Title</label>
						  <input type="text" class="c-form-input" placeholder="Text">

						  <label>Body</label>
						  <textarea class="c-form-input" rows="10" placeholder="Textarea"></textarea>
							
							<label>Add Files...</label>
						  <input type="file" class="c-form-input__file">
						  
						</form>
					</div>
					<div class="c-edit__down c-content__padding u-pb4">
						<form>
						  <label>Metatag Title</label>
						  <input type="text" class="c-form-input" placeholder="Text">

						  <label>Description</label>
						  <textarea class="c-form-input" rows="5" placeholder="Textarea"></textarea>

						  <div class="o-flex u-flex__full o-flex--center">
						  	<div class="o-flex u-flex__third">
						  		<button class="c-button-general">Submit changes</button>
						  	</div>
						  </div>

						</form>
					</div>
					<div class="c-edit__delete">
						<div class="o-flex u-flex__full o-flex--right u-padding__20">
					  	<div class="o-flex u-flex__half">
					  		<p class="u-mb0 c-edit__delete-text">Want to delete this page? <a href="#"><b>Click here</b></a></p>
					  	</div>
					  </div>
					</div>
					<div class="c-edit__down u-p2">
						<span></span>
					</div>
				</div>
			</div>
			<!-- Content -->
		</div>
		<!-- RIGHT -->
	</div>
<script src="./dist/bundle.js"></script>
