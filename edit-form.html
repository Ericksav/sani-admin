<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sani Admin || Dash</title>
	<link rel="stylesheet" href="//unpkg.com/huleos.css/css/huleos.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="o-container--full">
    <div class="o-row o-flex">
  		<div class="o-sidebar" style="background-color:#f3f3f3;">
  			<div class="o-flex--center o-flex--middle u-p1">
  				<div class="u-mb2 o-flex o-flex--center">
  					<h1 class="u-mb0">Ericksav</h1>
  				</div>
  				<div class="u-mb4">
  					<div class="u-py1">
	  					<button style="width: 100%" class="c-button c-button--primary">SANI</button>
	  				</div>
	  				<div class="u-py1">
	  					<button style="width: 100%" class="c-button c-button--primary">BAJA</button>
	  				</div>
	  				<div class="u-py1">
	  					<button style="width: 100%" class="c-button c-button--primary">GIOSTAR</button>
	  				</div>
  				</div>
  				<div class="u-py1">
  					<button style="width: 100%" class="c-button"><b>Add New</b></button>
  				</div>
				</div>
  		</div>
  		<div class="o-content u-p1">
  			<div class="o-row o-flex o-flex--justify o-flex--middle u-px1">
  				<div class="">
	  				<h3 class="u-mb0">Contact Form</h3>
					</div>
					<div class="u-px2">
						<button class="c-button c-button--primary c-button--small"><b>Log Out</b></button>
					</div>
  			</div>
  			<div class="o-row u-px1 u-py2">
  				<form>
  					<div class="o-row o-flex o-flex--justify">
			       <div style="flex:0 0 50%;" class="u-px1">
			       	<label>From:</label>
  						<input type="text" class="c-form-input" placeholder="">
			       </div> 
			       <div style="flex:0 0 50%;" class="u-px1">
			       	<label>Safe:</label>
  						<input type="text" class="c-form-input" placeholder="">
			       </div> 
				    </div>
				    <div class="o-row o-flex o-flex--justify">
			       <div style="flex:0 0 50%;" class="u-px1">
			       	<label>BCC:</label>
  						<input type="text" class="c-form-input" placeholder="">
			       </div> 
			       <div style="flex:0 0 50%;" class="u-px1">
			       	<label>Safe:</label>
  						<input type="text" class="c-form-input" placeholder="">
			       </div> 
				    </div>
				    <div class="o-row o-flex">
			       <div style="flex:0 0 100%;" class="u-px1">
			       	<label>Subject:</label>
  						<input type="text" class="c-form-input" placeholder="">
			       </div> 
				    </div>
				    <div class="o-row o-flex">
			       <div style="flex:0 0 100%;" class="u-px1">
			       	<label>Body:</label>
	  					<textarea class="c-form-input" rows="5" placeholder=""></textarea>
			       </div>
				    </div>
				    <div class="o-row o-flex o-flex--center" style="flex:0 0 100%;">
			       <div class="u-px1">
			       	<button class="c-button c-button--primary c-button--large"><b>Save Changes</b></button>
			       </div> 
				    </div>
					</form>
  			</div>
  		</div>
  	</div>
	</div>
</body>
</html>
